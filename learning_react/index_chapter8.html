<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning React Chapter 8</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15/babel.min.js"></script>
    </head>
<body>
    <style>
        .purple {
            box-shadow: 0 0 5px #666;
        }
    </style>
    <div id="container"></div>
    <script type="text/babel">

        class LightningCounter extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    strikes: 0
                };

                this.timerTick = this.timerTick.bind(this);
            };

            timerTick() {
                console.log(this.state.strikes);
                this.setState({
                    strikes: this.state.strikes + 100
                });
            }

            componentDidMount() {
                setInterval(this.timerTick, 1000);
            }

            counterStyle = {
                color: "#66ffff",
                fontSize: 50,
            }

            render() {

                return(
                    <h1 style={this.counterStyle}>{this.state.strikes}</h1>
                );
            }
        }

        class LightningCounterDisplay extends React.Component {
            render() {
                var divStyle = {
                    width: 250,
                    textAlign: "center",
                    backgroundColor: "black",
                    padding: 40,
                    fontFamily: "sans-serif",
                    color: "#999",
                    borderRadius: 10,
                };

                return (
                    <div style={divStyle} className="purple">
                        <LightningCounter/>
                        <h2>Lightning Strikes Since Load</h2>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <LightningCounterDisplay/>
            </div>,
            document.querySelector("#container")
        );

    </script>
</body>
</html>
